<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>See your password is weak  or strong? [web developed by Aniketh Singh] </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="mb-3 col-lg-6">
        <label for="exampleInputEmail1" class="form-label">Enter sample password which contains: minimum 8 
            characters ,  at least one capital letter ,at least one small letter and one special letter. (special letter like @,#,%,^,&,*,(,),_,!)
        </label>
        <input type="password" class="form-control" id="inPassword" aria-describedby="emailHelp"> 
        <br></br> 
        <button class="btn btn-success" onclick="Validate()"> Check</button>
      </div>

<h2 id="result">Your password is...</h2>

    <script>
        function Validate(){
            var domini = document.getElementById('inPassword')
            var password = domini.value
           
            var hasLength = false;
            if (password.length>=8){
                hasLength=true
            }
            //console.log(hasLength)
            var hasUpper = /[A-Z]/.test(password)
            var hasLower = /[a-z]/.test(password)
            var hasSpcl = /[!@#$%^&*():;',.{}]/.test(password)
            console.log(hasLength,hasUpper,hasLower,hasSpcl)
            var target= document.getElementById('result')
            if (hasLength && hasUpper && hasLower && hasSpcl){
                target.textContent=" Congratulations , Strong Password  ra!!!"
                target.classList.remove('text-danger')
                target.classList.add('text-success')
            }else{
                target.textContent="oh ohw ,  weak Password  ra!!"
                target.classList.remove('text-success')
                target.classList.add('text-danger')
               
            }
           
           
            domini.value=''
        }
    </script>
</body>

</html>
